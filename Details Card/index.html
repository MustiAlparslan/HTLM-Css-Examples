<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <i class="fas fa-ellipsis-h"></i> -->
    <div class="container">
        <div class="text">
            <p>ABOUT THE COMMUNITY</p>
            <i class="fas fa-ellipsis-h"></i>
            <h2>Blender Renders</h2>
            <p>A place where beginner Blender artists can post their creations and get feedback on. </p>
        </div>
        <div class="numbers">
            <div class="members">
                <h2>13.5K</h2>
                <span>Members</span>
            </div>
            <div class="online">

                <h2>47</h2>
                <span>Online</span>
            </div>
        </div>
        <div class="buttons">
            <input type="text" value="Joined">
            <input type="text" value="Create Post">
        </div>
        <div class="date">
            <span>Created Feb.8, 2022</span>
        </div>
    </div>

</body>

</html>
