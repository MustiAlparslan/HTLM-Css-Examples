<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Card</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="head">
            <h1>Try it now!</h1>
            <p>Free trial, no obligation</p>
        </div>
        <div class="form">
            <span>Work Email Address</span>
            <input type="text" placeholder="Enter your work email address">
        </div>
        <div class="boxs">
            <div>
                <input id="box-1" type="checkbox">
                <label for="box-1">I Agree to the Terms and Conditions</label>

            </div>
            <div>
                <input id="box-2" type="checkbox">
                <label for="box-2">Subscribe to our newsletter</label>
            </div>
            <div>
                <input id="box-3" type="checkbox">
                <label for="box-3 ">Subscribe to our trial onboarding emails</label>
            </div>
            <div class="button_text">
                <input type="button" value="Download Now">
            </div>
        </div>
    </div>

</body>

</html>
