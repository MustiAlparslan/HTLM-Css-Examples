<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info UI Design</title>


    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <div class="container">
        <div class="img-bx" >
            <img src="./image 1.png" alt="Product">
        </div>
        <main>
            <p class="t-1">Free shipping</p>
            <h3 class="info">Razer Kraken Kitty Edt Gaming Headset Quartz</h3>
            <p class="o-v">1 599,-</p>
            <h1>799,-</h1>
            <p class="t-2">The offer is valid until April 3 or as long as stock lasts!</p>
            <button type="button" class="a-t-c">Add to Cart</button>
            <div class="t-3"><p class="elips"></p> <p class="t-3-1"> 50+ pcs. in stock. </p></div>
            <div class="btns">
                <button><img src="./Frame.png"> Add to Cart</button>
                <button><img src="./Vector.png"> Add to wishlist</button>
            </div>
        </main>
    </div>
    
</body>
</html>
