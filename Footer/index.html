<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>


    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <footer>
        <div id="footer">
            <div class="footer-left-bar">
                <div class="footer-left-bar-title">About the store</div>
                <div class="footer-links">
                    <p><span>Home</span></p>
                    <p><span>Become a customer</span></p>
                    <p><span>About us</span></p>
                    <p><span>FAQ</span></p>
                    <p><span>Return policy</span></p>
                    <p><span>Contact us</span></p>
                </div>
            </div>
            <div class="footer-center-bar">
                <div class="footer-center-bar-title">Language</div>
                <div class="footer-center-bar-languages">
                    <div class="footer-language-1">
                        <span>Deutsch</span>
                        <span>English</span>
                        <span>Español</span>
                    </div>
                    <div class="footer-language-2">
                        <span>Français</span>
                        <span>Indonesian</span>
                        <span>Italian</span>
                    </div>
                    <div class="footer-language-2">
                        <span>Nederlands</span>
                        <span>Polnisch</span>
                        <span>Português</span>
                    </div>
                    <div class="footer-language-2">
                        <span>русский</span>
                        <span>Tiếng Việt</span>
                        <span>Türkçe</span>
                    </div>
                </div>
            </div>
            <div class="footer-right-bar">
                <div class="footer-right-bar-title">Get in touch</div>
                <div class="footer-right-bar-social-media">
                    <div><i class="fa-brands fa-facebook"></i></div>
                    <div><i class="fa-brands fa-twitter"></i></div>
                    <div><i class="fa-brands fa-linkedin"></i></div>
                </div>
            </div>
        </div>
        <div class="footer-center-bottom-flex">
            <div class="footer-bottom">
                <div>Terms of purchase</div>
                <div>Security and privacy</div>
                <div>Newsletter</div>    
            </div>
        </div>
    </footer>

</body>

</html>
